<script>

$(document).ready (() =>{
        var hit = 0
        var misses = 0
        var misses2 = 0

        $("#dinamarca").click (() => {
            $("#dinamarca").css("background-color", "green");
            hit++;
            console.log("Acertos = " + hit);

            if (hit==1) {alert ("CORRETO")}  else if (hit==2){alert ("ERRO! Opção inválida.")

}
            
        })
        $ ("#finlandia").click (()=>{
            $("#finlandia").css("background-color", "red");
            misses++;
            console.log ("Erros = " + misses);
            if (misses==1) {alert ("INCORRETO")} else if (misses==2){alert ("ERRO! Opção inválida.")

}
        })

        $ ("#suiça").click (()=>{
            $("#suiça").css("background-color", "red");
            misses2++;
            console.log ("Erros = " + misses2);
            if (misses2==1) {alert ("INCORRETO")} else if (misses2==2){alert ("ERRO! Opção inválida.")

}
        })

    })


</script>
